<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>

    <!- Bootsrap ->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!- jQuery CSS ->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" />

    <!- External Style Sheet ->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="vh-100 py-3">
      <div class="container text-light py-2 text-uppercase"><h2>Javascript Multiplication Table</h2></div>

      <!- Number Inputs ->
      <form class="container" id="mult-form">
        <h2 class="fs-4 text-light">Enter 4 numbers below.</h2>
        <div class="row g-3">
          <div class="form-group col-sm">
            <label for="minY" class="form-label text-light">Minimum Y Value (-50 to 50): </label>
            <input class="slider-value" name="minY" type="number" id="minY-value">
            <div class="slider"  id="minY-slider">
            </div>
          </div>
          <div class="form-group col-sm">
            <label for="maxY" class="form-label text-light">Maximum Y Value (-50 to 50): </label>
            <input class="slider-value" name="maxY" type="number" id="maxY-value">
            <div class="slider"  id="maxY-slider">
            </div>
          </div>
          <div class="form-group col-sm">
            <label for="minX" class="form-label text-light">Minimum X Value (-50 to 50): </label>
            <input class="slider-value" name="minX" type="number" id="minX-value">
            <div class="slider"  id="minX-slider">
            </div>
          </div>
          <div class="form-group col-sm">
            <label for="maxX" class="form-label text-light">Maximum X Value (-50 to 50): </label>
            <input class="slider-value" name="maxX" type="number" id="maxX-value">
            <div class="slider"  id="maxX-slider">
            </div>
          </div>
        </div>
        <div class="container">
          <input type="submit" class="submit btn btn-purple my-3" value="Update" id="submit-button"></input>
        </div>
      </form>

      <div class="container" id="table-container">
        <table id="mult-table" class="table table-light table-striped-columns">
        </table>
      </div>
    </main>

    <!- Bootstrap ->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <!- External JavaScript ->
    <script src="js/javascript.js"></script>
  </body>
</html>
